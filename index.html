<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My bank</title>
    <!-- Tailwind css added -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- Coustom css add -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <h1 class="text-5xl font-semibold mt-14 text-center">Wilcome to the <span class="bank-title1">My-Bank</span> !!!
        </h1>
    </header>
    <main>
        <section class="bg-green-100 p-10 mt-8 w-3/4 mx-auto rounded relative">
            <h2 class="font-medium text-center mb-4 text-2xl">Please login</h2>
            <div action="">
                <input id="input-email" class="block mb-4 mx-auto w-3/4 border border-indigo-400 rounded-md px-2"
                    type="text" placeholder="Enter your email">
                <input id="input-password" class="block mb-4 mx-auto w-3/4 border border-indigo-400 rounded-md px-2"
                    type="password" name="" placeholder="Password">
                <div class="w-3/4 mx-auto">
                    <button id="login-btn"
                        class="bg-yellow-600 px-4 py-1 rounded text-white font-semibold text-center">Login</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
